<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iSaul19 - Contacto</title>
    <link rel="stylesheet" href="/css/pages/contact.css" />
  </head>
  <body>
    <wc-navigation></wc-navigation>
    <main class="container container--mt">
      <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>Contacta</span>
                  <span>Me</span>
                </div>
                <div class="app-contact">Informacion de contacto : +51 929894981</div>
              </div>
              <div class="screen-body-item">
                <form
                  class="app-form"
                  action="https://formsubmit.co/porrasemiliosaul@gmail.com"
                  method="POST"
                  id="form"
                >
                  <div class="app-form-group">
                    <input class="app-form-control" name="nombre" placeholder="Nombre" required />
                  </div>
                  <div class="app-form-group">
                    <input
                      type="email"
                      class="app-form-control"
                      name="correo"
                      placeholder="Correo"
                      required
                    />
                  </div>
                  <div class="app-form-group">
                    <input
                      class="app-form-control"
                      name="celular"
                      placeholder="TelÃ©fono"
                      required
                    />
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" name="mensaje" placeholder="Mensaje" required />
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">Cancelar</button>
                    <button class="app-form-button">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/components/navigation.js"></script>
    <script defer src="/js/pages/contact.js"></script>
  </body>
</html>
